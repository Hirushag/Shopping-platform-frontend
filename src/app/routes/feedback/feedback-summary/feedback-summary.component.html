<div class="content-heading">
  <div>Feedback Summary</div>
</div>
<div class="row" *ngIf="LoadUI == false">
  <div class="col-lg-12 no-gutters mt-5">
    <div class="d-flex align-middle align-items-center justify-content-center">
      <div class="ball-grid-pulse">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="d-flex align-middle align-items-center justify-content-center">
      <h2 class="text-muted">Loading interfaces...</h2>
    </div>
  </div>
</div>

<div *ngIf="LoadUI == true">
  <div class="row">
    <div class="col-sm-12 mb-2">
      <div class="float-right">
     
        <button
          class="mb-2 btn btn-outline-primary mr-2"
          type="button"
          [routerLink]="['/home']"
        >
          Dashboard
        </button>
      </div>
    </div>
  </div>

  <div class="text-center mb-3">
    <div>
      <div class="d-flex justify-content-center">
        <div class="col-xl-6">
          <div class="form-group">
            <label class="col-sm-6 col-form-label" style="font-size: larger"
              ><b>Enter Here Your Feedback</b>
              <span class="text-danger">*</span></label
            >
            <textarea
              *ngIf="show_edit == false"
              name="myTextarea"
              id="myTextarea"
              style="width: 500px; height: 160px"
              [(ngModel)]="feedback"
            ></textarea>
            <textarea
              *ngIf="show_edit == true"
              name="myTextarea"
              id="myTextarea"
              style="width: 500px; height: 160px"
              [(ngModel)]="edit_feedback"
            ></textarea>
          </div>
          <div class="form-group text-center">
            <button
              *ngIf="show_edit == false"
              class="btn btn-sm btn-primary"
              (click)="addFeedback()"
              type="button"
            >
              Add Feedback
            </button>
            <button
              *ngIf="show_edit == true"
              class="btn btn-sm btn-primary"
              (click)="editFeedback()"
              type="button"
            >
              Edit Feedback
            </button>

            <br /><br />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <ul>
            <li
              class="mt-2"
              *ngFor="let item of feedbacklist"
              style="font-size: larger"
            >
              <b> {{ item.feedback }} </b>

              <button
                *ngIf="item.user.id == sysuser.id"
                class="btn btn-xs btn-warning ml-1"
                (click)="editFeedbacks(item?.id, item?.feedback)"
              >
                <i class="fas fa-edit"></i>
              </button>

              <button
                *ngIf="item.user.id == sysuser.id"
                class="btn btn-xs btn-danger ml-1"
                (click)="deleteFeedback(item?.id)"
              >
                <i class="fas fa-trash-alt"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
