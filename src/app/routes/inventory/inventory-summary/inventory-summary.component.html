<div class="content-heading mb-2">Inventory Summary</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>

<div class="row" *ngIf="LoadUI == false">
  <div class="col-lg-12 no-gutters mt-5">
    <div class="d-flex align-middle align-items-center justify-content-center">
      <div class="ball-grid-pulse">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="d-flex align-middle align-items-center justify-content-center">
      <h2 class="text-muted">Loading interfaces...</h2>
    </div>
  </div>
</div>

<div *ngIf="LoadUI == true">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="float-right">
            <button
              class="mb-2 btn btn-outline-primary"
              type="button"
              [routerLink]="['/home']"
            >
              Dashboard
            </button>
          </div>
        </div>
      </div>
      <!-- content -->
      <div class="row">
        <div class="col-md-12">
          <button
            class="mb-2 btn btn-success"
            type="button"
            [routerLink]="['/inventory/inventory/add']"
          >
            Add Item
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <p-table
            #dt
            [columns]="cols"
            [value]="inventorylist"
            [paginator]="true"
            [rows]="8"
            [globalFilterFields]="['productcode', 'productname', 'cat.catname']"
            [responsive]="false"
            [autoLayout]="true"
          >
            <ng-template pTemplate="caption">
              <div style="text-align: left">
                <i class="fa fa-search" style="margin: 4px 4px 0 0"></i>
                <input
                  type="text"
                  pInputText
                  size="50"
                  placeholder="Global Filter"
                  (input)="dt.filterGlobal($event.target.value, 'contains')"
                  style="width: auto"
                />
              </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th
                  *ngFor="let col of columns"
                  [pSortableColumn]="col.field"
                  [pSortableColumnDisabled]="col.sortable"
                  [style.width]="col.width"
                >
                  {{ col.header }}
                  <p-sortIcon
                    *ngIf="!col.sortable"
                    [field]="col.field"
                    ariaLabel="Activate to sort"
                    ariaLabelDesc="Activate to sort in descending order"
                    ariaLabelAsc="Activate to sort in ascending order"
                  ></p-sortIcon>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns" [ngSwitch]="col.field">
                  <div *ngSwitchCase="'productcode'">
                    {{ rowData[col.field] }}
                  </div>
                  <div *ngSwitchCase="'productname'">
                    {{ rowData[col.field] }}
                  </div>

                  <div *ngSwitchCase="'category'">{{ rowData.catname }}</div>
                  <div *ngSwitchCase="'sub_category'">{{ rowData.name }}</div>
                  <div *ngSwitchCase="'actions'">
                    <div class="row no-gutters">
                      <div class="col-md-12 pr-1">
                        <button
                          class="btn btn-primary btn-xs btn-block mb-1"
                          routerLink="/inventory/inventory/detail/{{
                            rowData.id
                          }}"
                        >
                          <i class="fas fa-search-plus"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
