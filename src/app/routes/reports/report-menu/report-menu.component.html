<div class="content-heading mb-2">Reports</div>

<div class="row" *ngIf="LoadUI == false">
  <div class="col-lg-12 no-gutters mt-5">
    <div class="d-flex align-middle align-items-center justify-content-center">
      <div class="ball-grid-pulse">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="d-flex align-middle align-items-center justify-content-center">
      <h2 class="text-muted">Loading interfaces...</h2>
    </div>
  </div>
</div>

<div *ngIf="LoadUI == true">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="float-right">
            <button class="mb-2 btn btn-outline-primary" type="button" [routerLink]="['/home']">
              Dashboard
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-4">
          <!-- START card-->

          <div class="card card-default">
            <div class="card-header">
              <h3>Reports</h3>
            </div>
            <div class="card-body">
              <ul>
                <li>
                  <a routerLink="/reports/inventory-report/report">Inventory Report</a>
                </li>
                <li>

                  <a routerLink="/reports/supplier-report/report">Supplier Report</a>

                </li>
                <li>

                  <a routerLink="/reports/payment-report/report">Payment Report</a>

                </li>
              </ul>
            </div>
          </div>

          <!-- END card-->
        </div>
      </div>
    </div>
  </div>
</div>
