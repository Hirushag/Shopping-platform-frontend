<div class="content-heading mb-2">Payments Summary</div>

<div class="row" *ngIf="LoadUI == false">
  <div class="col-lg-12 no-gutters mt-5">
    <div class="d-flex align-middle align-items-center justify-content-center">
      <div class="ball-grid-pulse">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="d-flex align-middle align-items-center justify-content-center">
      <h2 class="text-muted">Loading interfaces...</h2>
    </div>
  </div>
</div>

<div *ngIf="LoadUI == true">
  <div class="row">
    <div class="col-md-12">
      <button
        class="mb-2 btn btn-lg btn-success mt-2"
        type="button"
        [routerLink]="['/suppliers/add']"
      >
        Add Supplier
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h3 class="mt-2 mb-1">SUPPLIERS</h3>

      <p-table
        #dt
        [columns]="cols"
        [value]="suppliers"
        [paginator]="true"
        [rows]="8"
        [globalFilterFields]="['suppliername', 'suppliercode']"
        [responsive]="false"
        [autoLayout]="true"
      >
        <ng-template pTemplate="caption">
          <div style="text-align: left">
            <i class="fa fa-search" style="margin: 4px 4px 0 0"></i>
            <input
              type="text"
              pInputText
              size="50"
              placeholder="Global Filter"
              (input)="dt.filterGlobal($event.target.value, 'contains')"
              style="width: auto"
            />
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th
              *ngFor="let col of columns"
              [pSortableColumn]="col.field"
              [pSortableColumnDisabled]="col.sortable"
              [style.width]="col.width"
            >
              {{ col.header }}
              <p-sortIcon
                *ngIf="!col.sortable"
                [field]="col.field"
                ariaLabel="Activate to sort"
                ariaLabelDesc="Activate to sort in descending order"
                ariaLabelAsc="Activate to sort in ascending order"
              ></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns" [ngSwitch]="col.field">
              <div *ngSwitchCase="'supplier_id'">
                {{ rowData.id }}
              </div>
              <div *ngSwitchCase="'suppliercode'">
                {{ rowData.suppliercode }}
              </div>
              <div *ngSwitchCase="'category'">
                {{ rowData.category?.catname }}
              </div>
              <div *ngSwitchCase="'suppliername'">
                {{ rowData.supplier_name }}
              </div>

              <div *ngSwitchCase="'phone'">
                {{ rowData.phone }}
              </div>

              <div *ngSwitchCase="'company'">
                {{ rowData.company_address }}
              </div>

              <div *ngSwitchCase="'status'">
                <span class="badge badge-danger" *ngIf="rowData.status == 0"
                  >DISABLED</span
                >
                <span class="badge badge-success" *ngIf="rowData.status == 1"
                  >ACTIVE</span
                >
              </div>

              <div *ngSwitchCase="'actions'">
                <div class="row no-gutters">
                  <div class="col-md-12 pr-1">
                    <button
                      class="btn btn-primary btn-xs btn-block mb-1"
                      routerLink="/suppliers/detail/{{ rowData.id }}"
                    >
                      <i class="fas fa-search-plus"></i>
                    </button>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
