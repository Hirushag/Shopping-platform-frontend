<div class="content-heading mb-2">Edit Customer</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>

<div class="row" *ngIf="LoadUI == false">
  <div class="col-lg-12 no-gutters mt-5">
    <div class="d-flex align-middle align-items-center justify-content-center">
      <div class="ball-grid-pulse">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="d-flex align-middle align-items-center justify-content-center">
      <h2 class="text-muted">Loading interfaces...</h2>
    </div>
  </div>
</div>

<div *ngIf="LoadUI == true">
  <div class="row">
    <div class="col-sm-12">
      <div class="float-right">
        <button class="mb-2 btn btn-outline-primary" type="button" [routerLink]="['/clients/summary']">
          Clients
        </button>
        <button class="mb-2 ml-2 btn btn-outline-primary" type="button" [routerLink]="['/home']">Dashboard</button>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="sysuser?.userlevel >= 6">
    <div class="col-md-12">
      <div class="card card-default">
        <div class="card-body">
          <form
            [formGroup]="valForm"
            class="form-validate form-horizontal"
            (submit)="submitForm($event, valForm.value)"
            novalidate=""
          >
            <div class="row">
              <div class="col-sm-12">
                <fieldset>
                  <h4>Customer's General Information</h4>
                </fieldset>
                <fieldset>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label text-right">Full Name</label>
                        <div class="col-sm-9">
                          <input
                            class="form-control"
                            type="text"
                            formControlName="clientname"
                            [formControl]="valForm.controls['clientname']"
                          />
                          <span
                            class="text-danger"
                            *ngIf="
                              valForm.controls['clientname'].hasError('required') &&
                              (valForm.controls['clientname'].dirty || valForm.controls['clientname'].touched)
                            "
                            >This field is required</span
                          >
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label text-right">Phone</label>
                        <div class="col-sm-9">
                          <input
                            class="form-control"
                            type="text"
                            formControlName="phone"
                            [formControl]="valForm.controls['phone']"
                          />
                          <span
                            class="text-danger"
                            *ngIf="
                              valForm.controls['phone'].hasError('required') &&
                              (valForm.controls['phone'].dirty || valForm.controls['phone'].touched)
                            "
                            >This field is required</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-sm-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label text-right">Store</label>
                        <div class="col-sm-9">
                          <select
                            class="form-control"
                            formControlName="store"
                            [formControl]="valForm.controls['store']"
                          >
                            <option value="null" disabled> Please select</option>
                            <option *ngFor="let item of stores" [value]="item.id">{{ item.storename }}</option>
                          </select>
                          <span
                            class="text-danger"
                            *ngIf="
                              valForm.controls['store'].hasError('required') &&
                              (valForm.controls['store'].dirty || valForm.controls['store'].touched)
                            "
                            >This field is required</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-primary" type="submit">Update Customer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="sysuser?.userlevel < 6">
    <div class="col-md-12">
      <div class="card card-default">
        <div class="card-body">
          <div class="col-md-12 text-center">
            <alert type="danger">
              <p class="lead"><em class="fa fa-warning"></em> You DO NOT have permission to perform this action !!!</p>
            </alert>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
