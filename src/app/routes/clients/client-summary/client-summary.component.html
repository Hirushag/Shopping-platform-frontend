<div class="content-heading mb-2">Invoice Summary</div>
<div class="row" *ngIf="LoadUI == false">
  <div class="col-lg-12 no-gutters mt-5">
    <div class="d-flex align-middle align-items-center justify-content-center">
      <div class="ball-grid-pulse">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="d-flex align-middle align-items-center justify-content-center">
      <h2 class="text-muted">Loading interfaces...</h2>
    </div>
  </div>
</div>

<div *ngIf="LoadUI == true">
  <div class="row">
    <div class="col-sm-12">
      <div class="float-right">
        <button
          class="mb-2 btn btn-outline-primary"
          type="button"
          [routerLink]="['/shopping/summary']"
        >
          Dashboard
        </button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12" *ngIf="sysuser.userlevel >= 6">
          <!-- <button
            class="mb-2 btn btn-success"
            type="button"
            [routerLink]="['/clients/add']"
          >
            Add Custome
          </button> -->
        </div>

        <div class="col-md-12">
          <p-table
            #dt
            [columns]="cols"
            [value]="clients"
            [paginator]="true"
            [rows]="5"
            [globalFilterFields]="['clientcode', 'clientname', 'store']"
            [responsive]="false"
            [autoLayout]="true"
          >
            <ng-template pTemplate="caption">
              <div style="text-align: left">
                <i class="fa fa-search" style="margin: 4px 4px 0 0"></i>
                <input
                  type="text"
                  pInputText
                  size="50"
                  placeholder="Global Filter"
                  (input)="dt.filterGlobal($event.target.value, 'contains')"
                  style="width: auto"
                />
              </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th
                  *ngFor="let col of columns"
                  [pSortableColumn]="col.field"
                  [pSortableColumnDisabled]="col.sortable"
                  [style.width]="col.width"
                >
                  {{ col.header }}
                  <p-sortIcon
                    *ngIf="!col.sortable"
                    [field]="col.field"
                    ariaLabel="Activate to sort"
                    ariaLabelDesc="Activate to sort in descending order"
                    ariaLabelAsc="Activate to sort in ascending order"
                  ></p-sortIcon>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns" [ngSwitch]="col.field">
                  <div *ngSwitchCase="'clientcode'">
                    {{ rowData.clientcode }}
                  </div>
                  <div *ngSwitchCase="'clientname'">
                    {{ rowData.clientname }}
                  </div>
                  <div *ngSwitchCase="'phone'">
                    {{ rowData.phone }}
                  </div>
                  <div *ngSwitchCase="'store'">
                    {{ rowData.store }}
                  </div>
                  <div *ngSwitchCase="'actions'">
                    <button
                      class="btn btn-info mr-2"
                      routerLink="/clients/detail/{{ rowData.id }}"
                    >
                      View
                    </button>
                    <button
                      class="btn btn-warning"
                      routerLink="/clients/edit/{{ rowData.id }}"
                    >
                      Edit
                    </button>
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
