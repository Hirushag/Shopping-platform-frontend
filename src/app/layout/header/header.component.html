<!-- START Top Navbar-->
<nav class="navbar topnavbar" role="navigation">
  <!-- START navbar header-->
  <div class="navbar-header">
    <a class="navbar-brand" href="#/">
      <!-- <div class="brand-logo">
        <img class="img-fluid" src="assets/img/logo.png" alt="App Logo" />
      </div> -->
      <div class="brand-logo-collapsed">
        <img class="img-fluid" src="assets/img/logo-wi.png" alt="App Logo" />
      </div>
    </a>
  </div>
  <!-- END navbar header-->
  <!-- START Left navbar-->
  <ul class="navbar-nav mr-auto flex-row">
    <li class="nav-item">
      <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
      <a
        class="nav-link d-none d-md-block d-lg-block d-xl-block"
        trigger-resize=""
        (click)="toggleCollapsedSideabar()"
        *ngIf="!isCollapsedText()"
      >
        <em class="fas fa-bars"></em>
      </a>
      <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
      <a
        class="nav-link sidebar-toggle d-md-none"
        (click)="
          settings.toggleLayoutSetting('asideToggled'); $event.stopPropagation()
        "
      >
        <em class="fas fa-bars"></em>
      </a>
    </li>
    <!-- START User avatar toggle-->
    <li class="nav-item d-none d-md-block">
      <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
      <a class="nav-link" (click)="toggleUserBlock($event)">
        <em class="icon-user"> {{ sysuser?.firstname }} </em>
      </a>
    </li>
  </ul>

  <ul class="navbar-nav flex-row">
    <li class="nav-item d-none d-md-block">
      <a class="nav-link" #fsbutton [routerLink]="'/wishlist/wishlist/summary'">
        <i class="fas fa-2x fa-heart"></i>
      </a>
    </li>
    <li class="nav-item d-none d-md-block">
      <a class="nav-link" #fsbutton [routerLink]="'/cart/summary'">
        <i class="fas fa-2x fa-cart-plus"></i>
      </a>
    </li>
    <li class="nav-item d-none d-md-block">
      <a class="nav-link" title="Lock screen" [routerLink]="'/login'">
        <i class="fas fa-2x fa-sign-out-alt"></i>
      </a>
    </li>
  </ul>
  <!-- END Right Navbar-->

  <app-navsearch
    [visible]="getNavSearchVisible()"
    (onclose)="setNavSearchVisible(false)"
  ></app-navsearch>
</nav>
<!-- END Top Navbar-->
